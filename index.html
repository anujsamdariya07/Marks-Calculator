<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marks Calculator</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" class = "calculate-form" id = "calculate-form">
                    <input type="number" min = "0" max = "100" name = "math" placeholder="Maths" required>
                    <input type="number" min = "0" max = "100" name = "english" placeholder="English" required>
                    <input type="number" min = "0" max = "100" name = "hindi" placeholder="Hindi" required>
                    <input type="number" min = "0" max = "100" name = "science" placeholder="Science" required>
                    <button type="submit" class = "primary-btn">Calculate</button>
                </form>
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
